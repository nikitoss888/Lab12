{% extends 'layout/layout.html' %}

{% block Title %} | Форма створення альбому{% endblock %}
{% block Main %}
        {% if album %}
        <div class="container-fluid mt-5">
            <h1>Adding new album</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group d-flex flex-column align-items-center">
                    <label for="title" class="col-form-label text-center">Назва</label>
                    <input type="text" value="{{ album.title}}" name="title" id="title" class="form-control col-md-10">
                </div>
                <div class="form-group d-flex flex-column align-items-center">
                    <label for="short_text" class="col-form-label">Короткий опис</label>
                    <textarea name="short_text" id="short_text"
                              class='form-control col-md-10' rows="4">{{ album.short_text}}</textarea>
                </div>
                <div class="form-group d-flex flex-column align-items-center">
                    <label for="text" class="form-label">Повний опис</label>
                    <textarea name="text" id="text" class='form-control col-md-10' rows="10">{{ album.text}}</textarea>
                </div>


                <div class="form-group d-flex flex-column align-items-center">
                    <label for="year" class="year">Рік створення</label>
                    <input type="number" name="year" id="year" value="{{ album.year}}"
                           min="1900" max="2100" class="form-control col-md-10">
                </div>
                <div class="form-group d-flex flex-column align-items-center">
                    <img class="d-block carousel-picture m-auto"
                         src="{{ url_for('static', filename="pictures/albums/"+album.photo) }}">
                    <label for="photo" class="year">Зображення</label>
                    <input type="file" name="photo" id="photo" class="form-control-file col-md-10"
                           value= "{{ url_for('static', filename="pictures/albums/"+album.photo ) }}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success mx-auto">Редагувати</button>
                </div>
            </form>
        </div>
        {% endif %}


{% endblock %}

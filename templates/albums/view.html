{% extends 'layout/layout.html' %}

{% block Title %} | Альбом{% endblock %}
{% block Main %}
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="col-md-4 d-flex flex-column justify-content-center">
                <img src="{{ url_for('static', filename="pictures/albums/"+album.photo) }}" alt="Album_Picture">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title text-center">Назва альбому</h4>
                    <h5 class="text-center">{{ album.title }}</h5>
                    <p class="card-text">Опис альбому: <br/>{{ album.text }}</p>
                    <p class="card-text"><small class="text-muted">Рік створення: <br/>{{ album.year }}</small></p>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-md-around justify-content-center">
        <a href="{{ url_for('album_edit', id=album.id) }}" class="btn btn-primary">Редагувати</a>
        <a href="{{ url_for('albums_delete', id=album.id) }}" class="btn btn-danger">Видалити</a>
    </div>
{% endblock %}
